<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Είσοδος Χρήστη – OptiShift</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="brand-title">
      <div class="main">OptiShift</div>
      <div class="sub">AI Scheduling System</div>
    </div>

    <form class="login-form" action="#" method="post">
      <label for="username">Όνομα Χρήστη</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Κωδικός Πρόσβασης</label>
      <input type="password" id="password" name="password" required>

      <div class="remember">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me</label>
      </div>

      <button type="submit" class="primary-btn">Σύνδεση</button>

      <!-- ========== QUICK ACCESS PANELS (demo) ========== -->
      <div class="quick-panels">
        <span class="quick-label">Quick access (demo):</span>
        <a href="manager_home.html" class="panel-link">Manager Panel</a>
        <a href="employee_home.html" class="panel-link">Employee Panel</a>
      </div>
      <!-- Μπορείς αργότερα να διαγράψεις εντελώς το quick-panels div -->
    </form>
  </div>
</body>
</html>
